# Site Settings
locale                   : "ko"
title                    : "sel의 생각저장소"
title_separator          : "-"
subtitle                 :
name                     : "sel"
description              : "웹 퍼블리셔 sel의 개인 블로그"
url                      : "https://selosele.github.io"
baseurl                  : 
