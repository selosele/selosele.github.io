{%- if site.author.avatar -%}
<div class="author__avatar">
	<em class="author__image-wrapper" style="background-image: url({{ site.author.avatar | relative_url }});">{{ site.author.name }}</em>
</div>
{%- endif -%}
<div class="author__info-wrapper">
	<h2 itemprop="name" class="author__name">{{ site.author.name }}</h2>
	{%- if site.author.desc -%}
	<p itemprop="description" class="author__desc">{{ site.author.desc }}</p>
	{%- endif -%}
</div>
