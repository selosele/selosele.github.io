<figure class="page__figure{% if include.align %} float-{{ include.align }}{% endif %}">
  <img src='{{ include.url | relative_url }}' alt='{{ include.alt }}'{% if include.width %} style="width: {{ include.width }}px"{% endif %}>
  <figcaption class="page__figcaption">{{ include.description }}</figcaption>
</figure>
