<div class="search-content__inner-wrap" id="search-layer">
	{%- assign search_provider = site.search_provider | default: "lunr" -%}
	{%- case search_provider -%}
	{%- when "lunr" -%}
	<form onkeydown="return event.key != 'Enter';">
		<label class="visually-hidden" for="search">
			{{ site.data.ui-text[site.locale].search_label_text | default: 'Enter your search term...' }}
		</label>
		<input type="search" id="search" placeholder="{{ site.data.ui-text[site.locale].search_placeholder_text | default: 'Enter your search term...' }}">
	</form>
	<div id="results" class="results"></div>
	{%- when "google" -%}
	<form onsubmit="return googleCustomSearchExecute();" id="cse-search-box-form-id">
		<label class="visually-hidden" for="cse-search-input-box-id">
			{{ site.data.ui-text[site.locale].search_label_text | default: 'Enter your search term...' }}
		</label>
		<input type="search" id="cse-search-input-box-id" placeholder="{{ site.data.ui-text[site.locale].search_placeholder_text | default: 'Enter your search term...' }}">
	</form>
	<div id="results" class="results">
		<gcse:searchresults-only></gcse:searchresults-only>
	</div>
	{%- when "algolia" -%}
	<div class="search-searchbar"></div>
	<div class="search-hits"></div>
	{%- endcase -%}
	<button type="button" class="search__close" aria-controls="search-layer" aria-expanded="true">
		<span class="visually-hidden">{{ site.data.ui-text[site.locale].search_close_label }}</span>
		<span class="ico" aria-hidden="true"></span>
	</button>
</div>
