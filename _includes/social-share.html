<section id="page-share" class="page__share">
  {% if site.data.ui-text[site.locale].share_on_label %}
    <h2 class="page__share-title">{{ site.data.ui-text[site.locale].share_on_label }}</h2>
  {% endif %}

  <a href="https://twitter.com/intent/tweet?{% if site.twitter.username %}via={{ site.twitter.username | url_encode }}&{% endif %}text={{ page.title | url_encode }}%20{{ page.url | absolute_url | url_encode }}" title="Twitter {{ site.data.ui-text[site.locale].share_on_label }}" class="page__share__btn--twitter">Twitter</a>

  <a href="https://www.facebook.com/sharer/sharer.php?u={{ page.url | absolute_url | url_encode }}" title="Facebook {{ site.data.ui-text[site.locale].share_on_label }}" class="page__share__btn--facebook">Facebook</a>

  <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ page.url | absolute_url | url_encode }}" title="LinkedIn {{ site.data.ui-text[site.locale].share_on_label }}" class="page__share__btn--linkedin">LinkedIn</a>
</section>
