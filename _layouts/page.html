---
layout: default
---

<div role="main" itemscope itemtype="https://schema.org/CreativeWork" id="content" class="content-wrapper">
	<article>
		<section itemprop="text"{% if page.id %} id="{{ page.id }}"{% endif %} class="archive{% if page.class %} {{ page.class }}{% endif %}">
		{{ content }}
		</section>
	</article>
</div>
