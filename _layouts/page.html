---
layout: default
---

<div role="main" id="content" itemscope itemtype="https://schema.org/CreativeWork" class="content-wrapper">
	<article>
		<header>
			<h1 id="page-title" class="page__title">{{ page.title }}</h1>
		</header>
	
		<section{% if page.id %} id="{{ page.id }}"{% endif %} itemprop="text" class="archive{% if page.class %} {{ page.class }}{% endif %}">
			{{ content }}
		</section>
	</article>
</div>
