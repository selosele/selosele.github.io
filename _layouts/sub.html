---
layout: default
---

<main class="content-wrapper" id="content">
	<article itemscope>
		<header>
			<h1 id="page-title" class="page__title" itemprop="headline">{{ page.title }}</h1>
		</header>

		<section class="archive{% if page.class %} {{ page.class }}{% endif %}" itemprop="text">
      		{{ content }}
		</section>
	</article>
</main>
